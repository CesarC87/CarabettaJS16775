<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operaciones</title>     
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Cabin:wght@600&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="../index.html">Home</a>
            <a href="../Pages/clientes.html">Clientes</a>
            <a href="../Pages/operaciones.html">Operaciones<i class="fas fa-chart-line"></i></a>
            <a href="../Pages/cuenta.html">Mi cuenta</a>
        </nav>
    </header>
    <div class="bodygridOperaciones">
        <h1 class="h1Operaciones">Bienvenido a la red GlobalBank</h1> 
        <div class="cotizacion">                                        <!--Seccíon Cotización-->
            <h3 class="h3cotizacion">Cotizaciones</h3>
            <table id="tablaDolar" class="table table-hover">
                <thead>
                    <tr>
                      <th>Tipo</th>
                      <th>Compra</th>
                      <th>Venta</th>
                    </tr>
                </thead>
                <tbody id="tablaDolarJSON">
                    <!--Acá se agrega la cotización dolar de la API-->
                </tbody>
            </table>        
        </div>
        <div class="plazoFijoDer">                                      <!--Seccíon Plazo Fijo-->
          <h3 class="plazoFijo__h3">Hacer un plazo fijo</h3>     
            <div class="plazoFijo">       
              <div class="plazoFijo__monto">
                <label class="plazoFijo__monto--label" for="plazoFijoMonto">Monto a depositar</label>
                <input id="plazoFijoMonto" class="plazoFijo__monto--input" type="number" min="1000" step="1000" value="">   
              </div>     
              <div class="plazoFijo__plazo">               
                <label for="plazoFijo__plazo" class="plazoFijo__plazo--label">Días:</label>
                <select id="plazoFijo__plazo" name="plazo">
                    <option value="30">30</option>
                    <option value="60">60</option>
                    <option value="90">90</option>
                    <option value="360">360</option>
                </select>
              </div>      
              <div class="tasas">
                  <ul>
                    <li>30 días: 37% anual</li>
                    <li>60 días: 39% anual</li>
                    <li>90 días: 42% anual</li>
                    <li>360 días: 47% anual</li>
                  </ul>
              </div>
              <div class="plazoFijo__interes">
                  <label for="plazoFijo__interes" class="plazoFijo__interes--label">Monto final en cuenta:</label>
                  <input id="plazoFijo__interes" class="plazoFijo__interes--input" readonly="true">
              </div>
              <div class="plazoFijo__boton">
                  <button id="plazoFijo__boton--calculo">Calcular</button>
              </div>
          </div>
            
        </div>
        <div class="compraDolaresIzq">
            <h3 class="h3dolares">Compra y venta de dolares</h3>
          <div class="compraDolares">
             <div class="compraDolares__monto">
                <label class="compraDolares__monto--label" for="compraDolaresMonto">Cantidad de dolares</label>
                <input id="compraDolaresMonto" class="compraDolares__monto--input" type="number" min="10" max ="200" step="10" value=""> 
             </div>
             <div class="compraDolares__costo">
                <label for="compraDolaresCosto" class="compraDolares__costo--label">Total en pesos argentinos:<br>(Incluye Imp. PAIS + Percepcion RG 4815)</label>
                <input id="compraDolaresCosto" class="compraDolares__costo--input" readonly="true">
             </div>
             <button class="btnCompraUSD" id="calcularDolar">Calcular</button>
             <button class="btnCompraUSD" id="comprarDolar">Comprar</button>
          </div>          
        </div>
        <div class="linkExtr">
            <button class="btnCompraUSD" id="linkExtracciones"><a href="extracciones.html">Extracciones</a></button>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/GitHubRepoJS/JS/operaciones.js"></script>
</body>
</html>
