<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario GlobalBank</title>    
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Cabin:wght@600&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
 <header>
    <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="../Pages/clientes.html">Clientes</a>
        <a href="../Pages/operaciones.html">Operaciones</a>
        <a href="#">Contacto</a>
    </nav>
 </header>
 <div class="bodyflex">
    <h1 class="h1Registro">Bienvenido a la red GlobalBank</h1>
    <form action="" class="formulario" id="formulario"></form>
        <div class="registro">
            <div class="registro__usuario">
                <label class="registro__usuario--label" for="usuario">Nombre</label>
                <input id = "usuarioRegistro" class="registro__usuario--input" type="text" name="Nombre">   
                <i class="fas"></i>
            </div>     
            <div class="registro__apellido">
                <label class="registro__apellido--label" for="clave">Apellido</label>
                <input id = "apellidoRegistro" class="registro__apellido--input"  type="text" name="Apellido">
                <i class="fas"></i>
            </div>
            <div class="registro__clave">
                <label class="registro__clave--label" for="clave">Clave</label>
                <input id = "claveRegistro" class="registro__clave--input"  type="password" name="Clave" placeholder="De 6 a 12 caracteres">
                <i class="fas"></i>                
            </div>
            <p class="registro__parrafo">La contrase√±a debe registrar de 6 a 12 caracteres.</p>
         </div>
         <div class="botones">        
            <button id="botonEnvioRegistro" type="submit">
                Enviar
            </button>
        </div>        
    </form>
    
    
    <a href="../index.html" id="link"></a>
 </div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/93f7a55087.js" crossorigin="anonymous"></script>
<script src="../JS/scripts2.js"></script> 
</body>
</html>
