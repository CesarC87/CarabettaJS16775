<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de usuario GlobalBank</title>    
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Cabin:wght@600&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
 <header>
    <nav class="navbar">
        <a href="../index.html">Home</a>
        <a href="#">Clientes</a>
        <a href="#">Nosotros</a>
        <a href="#">Contacto</a>
    </nav>
 </header>
 <div class="bodyflex">
    <h1>Registro de usuario</h1>
    
    <div class="registro">
        <div class="registro__usuario">
            <label class="registro__usuario--label" for="usuario">Nombre de usuario</label>
            <input id = "usuarioRegistro" class="registro__usuario--input" type="text">   
        </div>     
        <div class="registro__apellido">
            <label class="registro__apellido--label" for="clave">Ingrese su apellido</label>
            <input id = "apellidoRegistro" class="registro__apellido--input"  type="text">
        </div>
        <div class="registro__clave">
            <label class="registro__clave--label" for="clave">Ingrese su clave</label>
            <input id = "claveRegistro" class="registro__clave--input"  type="password">
        </div>
    </div>
    <div class="botones">
        
        <button id="botonEnvioRegistro" type="submit">
            Enviar
        </button>
    </div>
    <div id="registroExitoso"></div>
    <div id="errorRegistro"></div>
    
    
    <a href="../index.html" id="link"></a>
 </div>

<script src="../JS/scripts2.js"></script> 
</body>
</html>
