<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Global Bank</title>     
    <link rel="stylesheet" href="CSS/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Benne&family=Cabin:wght@600&family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="./Pages/extracciones.html">Extracciones</a>
            <a href="#">Clientes</a>
            <a href="#">Nosotros</a>
            <a href="#">Contacto</a>
        </nav>
    </header>
 <div class="bodyflex">
    <h1>Bienvenido a la red de cajeros GlobalBank</h1>
    
    <div class="validacion">
        <div class="validacion__usuario">
            <label class="validacion__usuario--label" for="usuario">Ingrese su usuario</label>
            <input id = "usuarioValidacion" type="text">   
        </div>     
        <div class="validacion__clave">
            <label class="validacion__clave--label" for="clave">Ingrese su clave</label>
            <input id = "claveValidacion"   type="password">
        </div>
    </div>
    <div class="botones">
        <button id="botonValidacion" type="submit">
            Ingresar
        </button>
        <button id="botonRegistro" type="button">
            <a href="./Pages/registro.html" id="botonRegistro__link">Registrarse</a> 
        </button>
    </div>
    <div id="bienvenidaUsuario"></div>
    <div id="error"></div>
    <div id="instrucciones"></div>
    <div class="linkExtracciones"></div>    
    
 </div>
 <script src="./JS/scripts.js"></script>
</body>
</html>
